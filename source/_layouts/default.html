<!DOCTYPE html>
<html>
{% include head.html %}
<body class="{{page.classname}}">

<div id="branding">
  <table id="header-table">
    <tr>
    <td class="logo">
      <a href="{{ site.baseurl }}/">
        {% if page.frontpage %}
        <img src="/assets/images/a8e_logo_black.png" class="a8e-logo-top" />
        <img src="/assets/images/agt_logo_black.png" class="agt-logo-top" />
        {% else %}
        <img src="/assets/images/a8e_logo_white.png" class="a8e-logo-top" />
        <img src="/assets/images/agt_logo_white.png" class="agt-logo-top" />
        {% endif %}
      </h1>
    </td>
  </table>
</div>

{% include header.html %}

{% if page.frontpage %}

{{ content }}

{% else %}

<div id="wrapper">
<div class="row main-content">
  <div class="large-12 columns">
    {{ content }}
  </div>
</div>
</div>

{% endif %}

{% include footer.html %}

<script>
$(document).foundation({
  orbit: { slide_number_text: '/' },
  accordion: { multi_expand: true }
});
</script>

</body>
</html>
